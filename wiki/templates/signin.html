<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel ="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
      <h1>/sign_in</h1>
      {% if signed_in == True %}
      <br><div class="error">You are currently signed in as <b>{{usr}}</b>. You must <a href="/wiki/sign_out">sign out</a> before signing in again.</div>
      {{kwargs}}
      {% else %}
      <form method=post>
        <div>Username:         </div><input type=text name="username">
        <br><br>
        <div>Password:         </div><input type=password name="password">
        <br><br>
        <input type="submit">
      </form>
      {% if information_error == True %}
      <div class="error">Invalid login or/and password.</div>
      {% endif %}    
      {% endif %}    
    </body>
</html>
